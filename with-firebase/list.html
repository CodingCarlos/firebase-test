<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Notes app - List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>

	</head>
	<body onload="">

		<h1>Notes app</h1>

		<!-- Note list -->
		<div id="list">

			<h2>Note list</h2>

			<a href="#add" title="Crete note">Add note</a>

			<ul id="note-list">
				<li>Note 1</li>
				<li>Note 2</li>
				<li>Note 3</li>
			</ul>
			
			<a href="#add" title="Crete note">Add note</a>

		</div>

		<!-- View note form -->
		<div id="view">

			<h2>View note</h2>

			<h3 id="view-title">Note title</h3>
			<p id="view-content">Note content</p>

			<a href="#list">Volver a la lista</a>
		</div>

		<!-- Add note form -->
		<div id="add">

			<h2>Add note</h2>

			<p>
				Title: <br>
				<input id="add-title">
			</p>

			<p>
				Note: <br>
				<textarea id="add-content"></textarea>
			</p>

			<p>
				<button id="add-button">Add note</button> or
				<a href="#list">Back to list</a>
			</p>

		</div>

	</body>
</html>
